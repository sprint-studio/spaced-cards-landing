<section id="team" class="bg-dark-green">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <h2 class="section-title">Chi siamo</h2>
      <div class="row">
        <div class="col-md-2"></div>
        {% for member in site.data.content.team %}
        <div class="col-md-4">
          <div class="card border-0">
            <img src="{{ member.image }}" class="card-img" alt="..." />
            <div class="card-body">
              <h5 class="card-title">{{ member.name }}</h5>
              <p class="card-text">
                {{ member.description }}
              </p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
